<div aria-hidden="true" class="modal micromodal-slide" id="feedbackModal">
    <div class="modal__overlay" data-micromodal-close tabindex="-1">
        <div aria-labelledby="feedbackModal-title" aria-modal="true" class="card" role="dialog">
            <div class="card-header d-flex justify-content-between">
                <span>Help us become better!</span>
                <button aria-label="Close modal" class="btn btn-close" data-micromodal-close type="button"></button>
            </div>
            <div class="card-body">
<form action="https://api.slapform.com/7v9qFVTgM" id="feedbackForm" method="post">
    <div class="mb-3">
        <label class="form-label" for="feedbackForm__email">Email</label>
        <input class="form-control" id="feedbackForm__email" name="email" placeholder="name@example.com" type="email">
    </div>
    <div class="mb-3">
        <label class="form-label" for="feedbackForm__name">Имя</label>
        <input class="form-control" id="feedbackForm__name" name="name" placeholder="Олег" type="text">
    </div>
    <div class="mb-3">
        <label class="form-label" for="feedbackForm__message">Введите ваши пожелания</label>
        <textarea class="form-control" id="feedbackForm__message" name="message" rows="3"></textarea>
    </div>

    <button class="btn btn-primary" type="submit">Send</button>
</form>
